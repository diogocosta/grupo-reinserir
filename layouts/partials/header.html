    </div>

    <nav id="main-navigation" class="main-navigation">
        <ul>
            <li><a href="/quem-somos" {{ if eq .Permalink "/quem-somos/"}}class="current"{{end}}>Quem Somos</a></li>
            <li><a href="/oque-fazemos" {{ if eq .Permalink "/oque-fazemos/"}}class="current"{{end}}>O que fazemos</a></li>

<script>
    function openMenuMobile(e) {
        e.preventDefault();
        e.target.classList.toggle('is-active');
        document.getElementById('main-navigation').classList.toggle('is-active');
    }
</script>
